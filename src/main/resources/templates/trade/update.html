<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title th:text="'Trade nÂ°' + ${trade.tradeId}"></title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/main.css}" rel="stylesheet">
</head>

<body>
	<div class="container">
		<main>
			<div class="row">
				<h2>Update Trade</h2>
			</div>
			<div class="row">
				<form action="#" th:action="@{/trade/update/{id}(id=${trade.tradeId})}" th:object="${trade}"
					method="post" class="form-horizontal">
					<div class="form-group">
						<label for="account" class="col-sm-2 control-label">Account</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{account}" id="account" placeholder="Account">
							<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="type" class="col-sm-2 control-label">Type</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{type}" id="type" placeholder="Type">
							<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="buyQuantity" class="col-sm-2 control-label">Buy Quantity</label>
						<div class="col-sm-10">
							<input type="number" th:field="*{buyQuantity}" id="buyQuantity" placeholder="Buy Quantity">
							<p class="text-danger" th:if="${#fields.hasErrors('buyQuantity')}"
								th:errors="*{buyQuantity}">
							</p>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input type="hidden" th:field="*{tradeId}">
							<a class="btn btn-danger btn-sm" th:href="@{/trade/list}">Cancel</a>
							<input class="btn btn-primary btn-sm" type="submit" value="Update Trade">
						</div>
					</div>
				</form>
		</main>
	</div>
	</div>
</body>

</html>
