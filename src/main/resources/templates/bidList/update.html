<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title th:text="'Bid nÂ°' + ${bidList.bidListId} "></title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/main.css}" rel="stylesheet">
</head>

<body>
	<div class="container">
		<main>
		<div class="row">
			<h2>Update Bid</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}" th:object="${bidList}" method="post"
				class="form-horizontal">
				<div class="form-group">
					<label for="account" class="col-sm-2 control-label">Account</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{account}" id="account" placeholder="Account">
						<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="type" class="col-sm-2 control-label">Type</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{type}" id="type" placeholder="Type" >
						<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="bidQuantity" class="col-sm-2 control-label">Bid Quantity</label>
					<div class="col-sm-10">
						<input type="number" th:field="*{bidQuantity}" id="bidQuantity" placeholder="Bid Quantity">
						<p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}">
						</p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<input type="hidden" th:field="*{bidListId}">
						<a class="btn btn-danger btn-sm" th:href="@{/bidList/list}">Cancel</a>
						<input class="btn btn-primary btn-sm" type="submit" value="Update Bid List">
					</div>
				</div>
			</form>
			</main>
		</div>
	</div>
</body>
</html>
