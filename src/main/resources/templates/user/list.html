<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>User List</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<		<header class="row">
			<nav class="col-6">
				<a th:href="@{/}">Home</a>&nbsp;|&nbsp;
				<a th:href="@{/app/login}">Login</a>&nbsp;|&nbsp;
				<a th:href="@{/bidList/list}">Bid List</a>&nbsp;|&nbsp;
				<a th:href="@{/curvePoint/list}">Curve Points</a>&nbsp;|&nbsp;
				<a th:href="@{/rating/list}">Ratings</a>&nbsp;|&nbsp;
				<a th:href="@{/trade/list}">Trade</a>&nbsp;|&nbsp;
				<a th:href="@{/ruleName/list}">Rule</a>
			</nav>
			<div class="col-6 text-right"sec:authorize="isAuthenticated()">
				Logged in user: <b class="user"sec:authentication="name"></b>
				<form th:action="@{/logout}" method="post">
					<input type="submit" value="Logout" />
				</form>
			</div>
		</header>
		<div class="row">
			<h2>User List</h2>
		</div>
		<div class="row">
			<a th:href="@{/user/add}" class="btn btn-primary btn-sm">Add New</a>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>Full Name</th>
						<th>User Name</th>
						<th>Role</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td style="width: 10%" th:text="${user.id}"></td>
						<td th:text="${user.fullName}"></td>
						<td th:text="${user.username}"></td>
						<td style="width: 25%" th:text="${user.role}"></td>
						<td style="width: 15%" class="text-center">
							<a th:href="@{/user/update/{id}(id=${user.id})}">Edit</a>&nbsp;|&nbsp;
							<a th:href="@{/user/delete/{id}(id=${user.id})}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
