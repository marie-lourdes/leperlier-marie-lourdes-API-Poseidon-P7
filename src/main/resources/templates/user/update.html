<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title th:text="'User name: ' + ${user.username}"></title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/main.css}" rel="stylesheet">
</head>

<body>
	<div class="container">
		<main>
			<div class="row">
				<h2>Update My User Profil</h2>
			</div>
			<div class="row">
				<form action="#" th:action="@{/user/update/{id}(id=${user.id})}" th:object="${user}" method="post"
					class="form-horizontal">
					<div class="form-group">
						<label for="fullName" class="col-sm-2 control-label">Full Name</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{fullName}" id="fullName" placeholder="Full Name">
							<p class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label">User Name</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{username}" id="username" placeholder="User Name">
							<p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" th:field="*{password}" id="password" placeholder="Password">
							<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">Role</label>
						<div class="col-sm-10">
							<label class="checkbox-inline"><input type="radio" th:field="*{role}"
									th:value="ADMIN">Admin</label>
							<label class="checkbox-inline"><input type="radio" th:field="*{role}"
									th:value="USER">User</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input type="hidden" th:field="*{id}">
							<a class="btn btn-danger btn-sm" href="/user/list">Cancel</a>
							<input class="btn btn-primary btn-sm" type="submit" value="Update User">
						</div>
					</div>
				</form>
			</div>
		</main>
	</div>
</body>

</html>
