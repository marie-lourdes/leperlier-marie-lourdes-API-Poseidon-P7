<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Curve Point Creation</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/main.css}" rel="stylesheet">
</head>

<body>
	<div class="container">
		<main>
			<div class="row">
				<h2>Add New Curve Point</h2>
			</div>
			<div class="row">
				<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post">
					<div class="form-group">
						<label for="curveId" class="col-sm-2 control-label">Curve Id</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{curveId}" id="curveId" placeholder="Curve Id">
							<p class="text-danger" th:if="${#fields.hasErrors('curveId')}" >must be only numbers</p>
						</div>
					</div>
					<div class="form-group">
						<label for="term" class="col-sm-2 control-label">Term</label>
						<div class="col-sm-10">
							<input type="number" th:field="*{term}" id="term" placeholder="Term">
							<p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="value" class="col-sm-2 control-label">Value</label>
						<div class="col-sm-10">
							<input type="number" th:field="*{value}" id="value" placeholder="Value">
							<p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<a class="btn btn-danger btn-sm" th:href="@{/curvePoint/list}">Cancel</a>
							<input class="btn btn-primary btn-sm" type="submit" value="Add Curve Point">
						</div>
					</div>
				</form>
		</main>
	</div>
	</div>
</body>

</html>
