<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title> Login</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<h2> Inscription</h2>
	<form action="#" th:action="@{/app/login}"method="post"class="form-horizontal" style="width: 100%">
		<div class="form-group">
			<div class="col-sm-10">
				<label for="username" class="col-sm-2 control-label">Username</label>
				<input type="text" name="username" id="username" required placeholder="username" class="col-4" required />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10">
				<label for="password" class="col-sm-2 control-label">Username</label>
				<input type="password" name="password" id="password" placeholder="Password" class="col-4" required />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<input class="button-form" type="submit" value="Login" />
			</div>
		</div>
		</form>
</body>
</html>
