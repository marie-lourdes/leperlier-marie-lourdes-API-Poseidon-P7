<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title> Login</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/main.css}" rel="stylesheet">
</head>

<body>
	<div class="container">
		<main class="row">
			<div class="text-danger" th:if="${param.error}">
				Invalid username and password.
			</div>
			<div class="row">
				<h2 class="h2--font"> Login with Username and Password</h2>
			</div>
			<form action="#" th:action="@{/app/login}" method="post" class="form-horizontal form-horizontal--login">
				<div class="form-group">
					<div class="col-sm-10">
						<label for="username" class="col-sm-2 control-label label--font">Username</label>
						<input type="text" name="username" id="username" placeholder="username" required />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
						<label for="password" class="col-sm-2 control-label label--font">Password</label>
						<input type="password" name="password" id="password" placeholder="Password" required />
					</div>
				</div>
				<div class="form-group form-group--login">
					<div class="col-sm-12">
						<input class="button-form" type="submit" value="Login" />
					</div>
				</div>
			</form>
			<div class="form-group form-group--signup ">
				<div class="col-sm-12">
					<a class="button-signUp" th:href="@{/user/add}">Sign Up</a>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
